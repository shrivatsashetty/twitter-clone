<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="./../assets/icons/twitter-favicon.svg"
            type="image/svg+xml"
        />
        <link href="./index.css" rel="stylesheet" />
        <title>Home/X</title>
    </head>
    <body class="bg-black text-white">
        <div
            class="page-content flex gap-x-1 border-2 border-solid rounded-sm p-1 w-[80vw] mx-auto box-border"
        >
            <div class="col border-2 border-dashed w-[20%] flex flex-col gap-y-18">
                <div class="flex flex-col gap-y-2 items-start">
                    <span class="p-1.5 hover:bg-gray-800 rounded-full cursor-pointer">
                        <img
                            src="./../assets/icons/twitter-favicon.svg"
                            alt="twitter-favicon"
                            class="h-9"
                        />
                    </span>

                    <span class="p-1.5 pr-4 flex justify-end items-end gap-x-3 hover:bg-gray-800 rounded-full cursor-pointer ">
                        <img
                            src="/assets/icons/home_icon.svg"
                            alt="home_icon"
                            class="invert h-7"
                        />
                        <span>Home</span>
                    </span>

                    <span class="p-1.5 pr-4 flex justify-end items-end gap-x-3 hover:bg-gray-800 rounded-full cursor-pointer ">
                        <img
                            src="/assets/icons/chat.svg"
                            alt="home_icon"
                            class="invert h-7"
                        />
                        <span>Messages</span>
                    </span>

                    <span class="p-1.5 pr-4 flex justify-end items-end gap-x-3 hover:bg-gray-800 rounded-full cursor-pointer ">
                        <img
                            src="/assets/icons/bell.svg"
                            alt="home_icon"
                            class="invert h-7"
                        />
                        <span>Notifications</span>
                    </span>

                    <span class="p-1.5 pr-4 flex justify-end items-end gap-x-3 hover:bg-gray-800 rounded-full cursor-pointer ">
                        <img
                            src="/assets/icons/search.svg"
                            alt="home_icon"
                            class="invert h-7"
                        />
                        <span>Search</span>
                    </span>

                 

                    <button
                        type="button"
                        class="w-full bg-amber-50 text-black rounded-full py-1 cursor-pointer"
                    >
                        Post
                    </button>
                </div>

                <button class="flex flex-row justify-between -y-1 w-full hover:bg-gray-800 rounded-full cursor-pointer p-2">
                    <div class="flex gap-x-3">
                        <img
                            src="/assets/icons/user-contacts.svg"
                            alt="User-Logo"
                            class="invert"
                        />
    
                        <div class="text-[10px] flex flex-col items-start">
                            <p class="font-semibold text-xs" >Shrivatsa Shetty</p>
                            <p class="font-light text-gray-50" >@ShrivatsaShetty</p>
                        </div>
                    </div>

                    <img
                        src="/assets/icons/three-dots.svg"
                        alt="three-dots"
                        class="invert"
                    />
                </button>
            </div>

            <div class="col border-2 border-dashed w-[50%]">BB</div>
            <div class="col border-2 border-dashed w-[30%]">CC</div>
        </div>
    </body>
</html>
